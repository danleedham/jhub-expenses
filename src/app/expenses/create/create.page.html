<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Manage Expenses</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/expenses/tabs/manage/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let expense of expenses" #slidingItem>
            <ion-item [routerLink]="['/','expenses','tabs','manage','edit',expense.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="expense.imageData"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <div class="expense-details">
                  <ion-text>
                    <h2>{{ expense.title }}</h2>
                    <p>{{ expense.dateTime | date :'mediumDate'}}</p>
                  </ion-text>
                  <ion-text>
                    <h2>{{ expense.price | currency: 'GBP'}}</h2>
                  </ion-text>
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(expense.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="onDelete(expense.id, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
