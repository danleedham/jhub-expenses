<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onModalClose()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      JSP Rules and Regs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col padding>
        <h1>{{ selectedExpense?.title }}</h1>
        <p> For expenses in the {{ selectedExpense?.category }} category {{ this.expenseRemainingDetails }}.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
