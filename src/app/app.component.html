<ion-app>
  <ion-menu side="start">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>
          JSP752 EMgr
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/expenses/tabs/discover">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>View Expenses</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/expenses/tabs/manage">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Manage Expenses</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item lines="none" routerLink="/help">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Help!</ion-label>
        </ion-item>
      </ion-menu-toggle>
        <ion-item lines="none" (click)="onLogout()" button>
          <ion-icon name="exit" slot="start"> </ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
